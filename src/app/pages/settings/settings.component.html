<div class="row m-0 px-0 pb-5">

    <div class="col-md-10 col-12 d-block mx-auto">
        <div class="text-center mb-5">
            <h1>Réglages d'administration</h1>
        </div>
        <div class="bg-white rounded shadow-sm p-3">
            <h4>Administration des permissions</h4>
            <div class="row">
                <div class="col-12" *ngFor="let role of roles">
                    <h5>{{role.libelle}}</h5>
                    <nz-transfer class="d-block mx-auto" [nzRender]="render" (nzChange)="saveChanges($event, role.id)"
                        [nzDataSource]="role.permissions" [nzDisabled]="false"
                        [nzTitles]="['Catalogue', 'Permissions accordées']">
                    </nz-transfer>
                    <ng-template #render let-item> {{ item.libelle }} </ng-template>
                    <hr />
                </div>
            </div>

        </div>
    </div>
</div>
