<div class="row m-0 px-0 mb-5">

    <div class="col-md-10 col-12 d-block mx-auto">
        <div class="text-center mb-5">
            <h1>Connexion</h1>
        </div>
        <div class="px-md-5">
            <div class="row">
                <div class="col-md-6 bg-white shadow-sm rounded p-4 col-12 d-block mx-auto">
                    <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Saisissez votre adresse email">
                                <nz-input-group nzPrefixIcon="user">
                                    <input type="text" nz-input autocomplete="email" formControlName="email" name="email" placeholder="Adresse email" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Saisissez votre mot de passe">
                                <nz-input-group nzPrefixIcon="lock">
                                    <input type="password" autocomplete="current-password" nz-input formControlName="password" name="password" placeholder="Mot de passe" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control>
                                <label nz-checkbox formControlName="remember">
                                    <span>Se souvenir de moi ?</span>
                                </label>
                                <a class="login-form-forgot" class="login-form-forgot float-right">Mot de passe oubli√© ?</a>
                                <button nz-button class="login-form-button w-100" [nzType]="'primary'">Connexion</button>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
